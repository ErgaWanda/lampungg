<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampung Ribut Ayo - Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            overflow: hidden; /* Mencegah scroll */
            flex-direction: column;
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(60, 40, 10, 0.2) 0%, rgba(5, 5, 5, 1) 70%);
            z-index: -1;
        }

        /* --- CONTAINER --- */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* --- TEXT UTAMA (GOLD GRADIENT) --- */
        h1 {
            font-size: 10vw; /* Besar tapi proporsional */
            line-height: 0.9;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 40px;
            
            background: linear-gradient(
                to bottom,
                #bf953f,
                #fcf6ba,
                #b38728,
                #fbf5b7,
                #aa771c
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(200, 150, 50, 0.3));
            
            animation: textEntrance 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* --- BUTTON GROUP --- */
        .btn-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            opacity: 0; /* Hidden awal */
            animation: fadeInButtons 1s 1.5s forwards; /* Muncul setelah teks */
        }

        /* --- TOMBOL STYLE --- */
        .btn {
            background: transparent;
            border: 2px solid #b38728;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #b38728;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        /* Efek Hover Tombol TERIMA */
        .btn-yes:hover {
            background: #b38728;
            color: #000;
            box-shadow: 0 0 30px rgba(179, 135, 40, 0.6);
            transform: scale(1.05);
        }

        /* Efek Hover Tombol TIDAK (Merah Elegan) */
        .btn-no {
            border-color: #555;
            color: #888;
        }
        .btn-no:hover {
            border-color: #8a0000;
            background: #8a0000;
            color: #fff;
            box-shadow: 0 0 30px rgba(138, 0, 0, 0.6);
            transform: scale(1.05);
        }

        /* --- MODAL / POPUP --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            border: 1px solid #b38728;
            padding: 50px;
            text-align: center;
            background: radial-gradient(circle, #1a1505, #000);
            box-shadow: 0 0 50px rgba(179, 135, 40, 0.2);
            max-width: 80%;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-text {
            color: #fcf6ba;
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(252, 246, 186, 0.5);
        }

        .close-btn {
            padding: 10px 30px;
            border: 1px solid #555;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: 0.3s;
        }
        .close-btn:hover { background: #fff; color: #000; }

        /* --- ANIMATIONS --- */
        @keyframes textEntrance {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInButtons {
            to { opacity: 1; }
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            h1 { font-size: 13vw; margin-bottom: 30px; }
            .btn-group { flex-direction: column; gap: 15px; }
            .btn { width: 100%; }
            .modal-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            LAMPUNG<br>
            RIBUT<br>
            AYO
        </h1>

        <div class="btn-group">
            <button class="btn btn-yes" onclick="showResponse('accept')">TERIMA</button>
            <button class="btn btn-no" onclick="showResponse('reject')">TIDAK</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2 class="modal-text" id="modalMessage">PESAN DISINI</h2>
            <button class="close-btn" onclick="closeModal()">TUTUP</button>
        </div>
    </div>

    <script>
        // Logika Javascript
        const modal = document.getElementById('modalOverlay');
        const message = document.getElementById('modalMessage');

        function showResponse(type) {
            // Tampilkan Modal
            modal.classList.add('active');

            if (type === 'accept') {
                // Pesan Jika TERIMA
                message.innerHTML = '"BESOK GUA TEMUIN<br>DI KUMIS PINCANG ANJINGG"';
                message.style.color = "#fcf6ba"; // Warna Emas
            } else {
                // Pesan Jika TIDAK
                message.innerHTML = '"CUPU LU PINCANG ANJINGG"';
                message.style.color = "#ff4d4d"; // Warna Merah Darah
            }
        }

        function closeModal() {
            modal.classList.remove('active');
        }
    </script>

</body>
</html>
