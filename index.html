import api from '@/services/api'

const authStore = useAuthStore()
const wordcloudImage = ref(null)
const loadingCloud = ref(false)

const fetchWordcloud = async () => {
  loadingCloud.value = true
  try {
    if (!authStore.isAuthenticated) return
    
    // Mengambil wordcloud untuk semua sentimen
    const res = await api.get('/user/results/wordcloud', { 
      params: { sentiment: 'all' } 
    })
    wordcloudImage.value = res.data?.image || null
  } catch (e) {
    console.error('Wordcloud fetch error:', e)
    wordcloudImage.value = null
  } finally {
    loadingCloud.value = false
  }
}

const handleLogout = async () => {
  await authStore.logout()
  ElMessage.success('Logout berhasil')
  router.replace('/login')
}

onMounted(() => {
  fetchWordcloud()
})
