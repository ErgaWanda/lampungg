<template>
  <div class="auth-layout">
    <div class="bg-decor-1"></div>
    <div class="bg-decor-2"></div>

    <el-container class="layout-container">
      <el-aside width="260px" class="sidebar">
        <div class="brand-area">
          <div class="brand-icon">
            <el-icon><TrendCharts /></el-icon>
          </div>
          <h2 class="brand-text">Sentimen<span class="text-primary">Pro</span></h2>
        </div>

        <el-menu default-active="1" class="custom-menu" router>
          <div class="menu-label">MENU PUBLIK</div>
          <el-menu-item index="/login">
            <el-icon><House /></el-icon>
            <span>Beranda</span>
          </el-menu-item>
          <el-menu-item index="/about">
            <el-icon><InfoFilled /></el-icon>
            <span>Tentang Aplikasi</span>
          </el-menu-item>
          <el-menu-item index="/help">
            <el-icon><QuestionFilled /></el-icon>
            <span>Bantuan</span>
          </el-menu-item>
        </el-menu>

        <div class="sidebar-footer">
          <p class="copyright">2026 SentimenPro System</p>
        </div>
      </el-aside>

      <el-container>
        <el-header class="main-header">
          <div class="header-left">
            <h3>Daftar Akun</h3>
          </div>
          <div class="header-right">
            <el-button round @click="goToLogin">
              Kembali ke Login
            </el-button>
          </div>
        </el-header>

        <el-main class="main-content">
          <div class="card-wrapper">
            <div class="register-card">
              <div class="form-header">
                <h2>Buat Akun Baru</h2>
                <p>Isi data berikut untuk membuat akun.</p>
              </div>

              <el-form
                ref="registerForm"
                :model="form"
                :rules="rules"
                class="custom-form"
                @submit.prevent="handleRegister"
              >
                <el-form-item prop="username" class="custom-field">
                  <div class="field-label">Username</div>
                  <el-input
                    v-model="form.username"
                    placeholder="Contoh: user123"
                    size="large"
                    :prefix-icon="User"
                  />
                </el-form-item>

                <el-form-item prop="password" class="custom-field">
                  <div class="field-label">Password</div>
                  <el-input
                    v-model="form.password"
                    type="password"
                    placeholder="••••••••"
                    size="large"
                    :prefix-icon="Lock"
                    show-password
                  />
                </el-form-item>

                <el-form-item prop="confirmPassword" class="custom-field">
                  <div class="field-label">Konfirmasi Password</div>
                  <el-input
                    v-model="form.confirmPassword"
                    type="password"
                    placeholder="••••••••"
                    size="large"
                    :prefix-icon="Lock"
                    show-password
                  />
                </el-form-item>

                <el-button
                  type="primary"
                  size="large"
                  class="submit-btn"
                  :loading="loading"
                  @click="handleRegister"
                >
                  Daftar
                  <el-icon class="el-icon--right"><Right /></el-icon>
                </el-button>
              </el-form>
            </div>
          </div>
        </el-main>
      </el-container>
    </el-container>
  </div>
</template>

<script setup>
import { reactive, ref } from 'vue'
import { useRouter } from 'vue-router'
import { ElMessage } from 'element-plus'
import { House, InfoFilled, Lock, QuestionFilled, Right, TrendCharts, User } from '@element-plus/icons-vue'
import api from '@/services/api'

const router = useRouter()
const registerForm = ref()
const loading = ref(false)

const form = reactive({
  username: '',
  password: '',
  confirmPassword: ''
})

const rules = {
  username: [
    { required: true, message: 'Harap isi username', trigger: 'blur' },
    { min: 3, message: 'Username minimal 3 karakter', trigger: 'blur' }
  ],
  password: [
    { required: true, message: 'Harap isi password', trigger: 'blur' },
    { min: 4, message: 'Password terlalu pendek', trigger: 'blur' }
  ],
  confirmPassword: [
    { required: true, message: 'Harap isi konfirmasi password', trigger: 'blur' },
    {
      validator: (_rule, value, callback) => {
        if (!value) {
          callback(new Error('Harap isi konfirmasi password'))
          return
        }
        if (value !== form.password) {
          callback(new Error('Konfirmasi password tidak sama'))
          return
        }
        callback()
      },
      trigger: 'blur'
    }
  ]
}

const goToLogin = () => {
  router.push('/login')
}

const handleRegister = async () => {
  if (!registerForm.value) return

  try {
    await registerForm.value.validate()
    loading.value = true

    const payload = { username: form.username, password: form.password }
    await api.post('/auth/register', payload)

    ElMessage.success({
      message: 'Registrasi berhasil. Silakan login.',
      type: 'success',
      plain: true
    })

    router.push('/login')
  } catch (error) {
    // Error message handled by axios interceptor
  } finally {
    loading.value = false
  }
}
</script>
